<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "task2.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outercircle">
                <div class="innercircle">
                    <div class="time">
                        <span id = "minutes">00:</span>
                        <span id = "seconds">00:</span>
                        <span id = "centiseconds">00</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="thing" id = "play">Play</button>
            <button class="thing hide" id = "pause">Pause</button>
            <button class="thing hide" id = "reset">Reset</button>
            <button class="thing hide" id = "lap">Lap</button>
        </div>
        <div class="laps">
            <button class = "hide" id="clear">Clear All</button>
        </div>
    </div>
    <script src="task2.js"></script>
</body>
</html>
